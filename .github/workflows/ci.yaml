name: CI

on:
  push:
    branches:
      - '**' # Run on every branch
  pull_request:
    branches:
      - '**' # Run on every PR

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npx pnpm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format --check

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Playwright Tests
        run: npm run test:playwright
